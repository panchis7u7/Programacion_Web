<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      function displaymessage (name,month,day,year){
        let birthdaywish = document.getElementById("msg");
        birthdaywish.innerHTML=name+" was born on " + month + day + ", " + year + " , " +
        "Happy birthday!";
      }
      </script>
  </head>
  <body>
    <input type="button" value="Click me"
    onclick="displaymessage('Taylor Swift', 'December', '13', '1989')">
    <br>
    <p id="msg"></p>
  </body>
</html>
